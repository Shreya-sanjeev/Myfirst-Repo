<!DOCTYPE html>
<html>
	<body>
		<canvas id="sample" width="500" height="500" style="border:1px solid black;">
		</canvas>
			<script>
				var c = document.getElementById('sample');
				var ctx = c.getContext("2d");
				ctx.beginPath();
				ctx.arc(250,250,90,0,Math.PI*2);
				ctx.stroke();
				ctx.closePath();
				ctx.font='150px verdana';
				ctx.fillText("P",210,310);
				ctx.moveTo(180,190);
				ctx.lineTo(310,315);
				ctx.stroke();
				ctx.font='50px verdana';
				ctx.fillText("NO",200,50);
				ctx.fillText("PARCKING",100,450);
			</script>
	</body>
</html>
